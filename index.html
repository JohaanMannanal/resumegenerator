<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Resume Generator</title>
  </head>
  <body id="body">
    <div id="container">
      <p id="question">Whats the role you are aiming for?</p>
      <input type="text" placeholder="Job position" id="job-position-input" />
      <p id="question">Whats your name?</p>
      <input type="text" placeholder="Your name" id="name-input" />
      <p id="question">Why would you be valuable? (5-8 sentences)</p>
      <input
        type="text"
        placeholder="Your professional profile"
        id="professional-profile-input"
      />
      <p id="question">Whats your education?</p>
      <input
        type="text"
        placeholder="A college/university"
        id="education1-name-input"
      />
      <input
        type="text"
        placeholder="Type whether it is a college or a university"
        id="education1-type-input"
      />
      <input
        type="text"
        placeholder="Type the date (0000-1111)"
        id="education1-date-input"
      />
      <input
        type="text"
        placeholder="Maybe another college/university"
        id="education2-name-input"
      />
      <input
        type="text"
        placeholder="Type whether it is a college or a university"
        id="education2-type-input"
      />
      <input
        type="text"
        placeholder="Type the date (0000-1111)"
        id="education2-date-input"
      />
      <p id="question">Whats your technical skills? (5)</p>
      <input
        type="text"
        placeholder="Type an important skill"
        id="skill1-input"
      />
      <input
        type="text"
        placeholder="Type an important skill"
        id="skill2-input"
      />
      <input
        type="text"
        placeholder="Type an important skill"
        id="skill3-input"
      />
      <input
        type="text"
        placeholder="Type an important skill"
        id="skill4-input"
      />
      <input
        type="text"
        placeholder="Type an important skill"
        id="skill5-input"
      />
      <p id="question">
        Whats your professional experience? (Explanation should be 3-6
        sentences)
      </p>
      <input
        type="text"
        placeholder="Type earlier job position"
        id="experience1-position-input"
      />
      <input
        type="text"
        placeholder="Type the date started and ended"
        id="experience1-date-input"
      />
      <input
        type="text"
        placeholder="Type company name"
        id="experience1-company-input"
      />
      <input
        type="text"
        placeholder="Type explanation"
        id="experience1-explanation-input"
      />
      <input
        type="text"
        placeholder="Type earlier job position"
        id="experience2-position-input"
      />
      <input
        type="text"
        placeholder="Type the date started and ended"
        id="experience2-date-input"
      />
      <input
        type="text"
        placeholder="Type company name"
        id="experience2-company-input"
      />
      <input
        type="text"
        placeholder="Type explanation"
        id="experience2-explanation-input"
      />
      <button id="generate">Generate</button>
    </div>
    <div id="paper"></div>
    <script src="script.js"></script>
  </body>
</html>
